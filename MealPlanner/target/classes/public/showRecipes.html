<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--<script src="/js/showRecipe.js"></script>-->
</head>
<body>
<nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Login dropdown</a>
        </div>
        </div>
        </nav>
    <div class="container">
        <div class="container">
            <div class="starter-template">
                <div>
                    <h1>Recipe
                        <button id="open-add-form" type="button" class="btn btn-primary remove-button pull-right"
                                data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus"></span> Add
                            recipe
                        </button>
                    </h1>
                    <div class="clearfix"></div>
                </div>
                <hr/>
                <div id="recipe">Please wait</div>
            </div>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addModalLabel">Add recipe</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="addRecipe" class="col-sm-3 control-label">Recipe</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="addRecipe" placeholder="Recipe" rows="15"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="addTag" class="col-sm-3 control-label">Tag</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="addTag" placeholder="Tag">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="add-recipe-button" data-dismiss="modal" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editModalLabel">Edit recipe</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="edit-recipe" class="col-sm-3 control-label">Recipe</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="edit-recipe" placeholder="Recipe">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="edit-tag" class="col-sm-3 control-label">Tag</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="edit-tag" placeholder="Tag">
                                </div>
                            </div>

                            <input id="edit-id" type="hidden"/>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="edit-recipe-button" data-dismiss="modal" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
  </div>


</body>
</html>
